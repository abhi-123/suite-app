<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>URL Shortener with Node.js + MongoDB - ScaleGrid</title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/url.css">
</head>

<body>
    <div class="container" style="padding-top: 100px;">
        <div class="page-header">
            <!-- <h2>URL Shortener with Node.js + MongoDB</h2> -->
        </div>
        <form id="form_shorten" role="form">
            <div class="input-group">
                <input type="url" class="form-control text-url" placeholder="Enter a URL to shorten..." />
                <span class="input-group-btn">
                        <button type="submit" class="btn btn-success btn-shorten">Shorten</button>
                    </span>
            </div>
        </form><br />
        <div id="shorten_area" class="hide">Shortened URL: <span class="shortened-url"></span></div>
        <!-- <button class="btn btn-success" id="copy_url">Copy Url</button> -->

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
    <!-- <script src="popper.js/dist/popper.js" charset="utf-8"></script> -->
    <script src="https://getbootstrap.com/docs/4.1/assets/js/vendor/popper.min.js"></script>
    <script src="bootstrap/dist/js/bootstrap.js" charset="utf-8"></script>
    <script src="/js/url.js" defer></script>
</body>

</html>
